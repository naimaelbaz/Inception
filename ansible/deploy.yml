---
- name: Deploy Inception to AWS
  hosts: cloud_server
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
    
    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
    
    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'
    
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    
    - name: Create inception directory
      file:
        path: /home/ubuntu/inception
        state: directory
        owner: ubuntu
        group: ubuntu
    
    - name: Copy docker-compose.yml
      copy:
        src: ../srcs/docker-compose.yml
        dest: /home/ubuntu/inception/docker-compose.yml
        owner: ubuntu
        group: ubuntu
    
    - name: Copy .env file
      copy:
        src: ../srcs/.env
        dest: /home/ubuntu/inception/.env
        owner: ubuntu
        group: ubuntu
    
    - name: Copy requirements directory
      copy:
        src: ../srcs/requirements/
        dest: /home/ubuntu/inception/requirements/
        owner: ubuntu
        group: ubuntu
    
    - name: Deploy containers
      shell: |
        cd /home/ubuntu/inception
        docker-compose up -d --build
      become_user: ubuntu
    
    - name: Create systemd service for auto-restart
      copy:
        content: |
          [Unit]
          Description=Inception Docker Compose
          Requires=docker.service
          After=docker.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          User=ubuntu
          WorkingDirectory=/home/ubuntu/inception
          ExecStart=/usr/local/bin/docker-compose up -d
          ExecStop=/usr/local/bin/docker-compose down

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/inception.service
    
    - name: Enable inception service
      systemd:
        name: inception
        enabled: yes
        daemon_reload: yes